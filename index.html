<html>
    <head>
        <meta charset="utf-8" />
        <script src="https://cdn.plot.ly/plotly-latest.js" charset="utf-8"></script>
        <link rel="stylesheet" href="snackbar.css">
    </head>
    
    <body>
        <div class="navbar">
            <h1>OZON device testbench</h1>
        </div>
        <button onclick="onConnectClick()" id="connectButton">Connect</button>
        <button disabled onclick="onDisconnectClick()" id="disconnectButton">Disconnect</button>
        <hr>
            <header> <h1> IMU Service</h1> </header>
                <section id="ImuPlots">
                    <div class="container">
                        <!-- Watermark container -->
                        <div class="container__wrapper">
                            <!-- The watermark -->
                            <div id="imuServiceWatermark" class="container__watermark">
                                DISCONNECTED
                            </div>
                        </div>
                        
                        <div id="gyro"></div>
                        <div id="acc"></div>
                    </div>
                </section>
            <footer>            
                <input type="checkbox" id="enMovement" disabled>
                <label for="enMovement"> Enable movement notifications</label> 
            </footer>
        <hr>
        <fieldset id="ledService" disabled>
            <h1>LED Service</h1>
            <select id="ledWaveform">
                <option value="0">Quick Blink</option>
                <option value="1">Long Blink</option>
                <option value="2">Beathing Blink</option>
                </select>
            <button id="ledButton" onclick="onLedClick();">Blink!</button>
        </fieldset>

        <fieldset id="hapticsService" disabled>
            <h1>Haptics Service</h1>
            <select id="hapticsWaveform">
                <option value="0">Short tap</option>
                <option value="1">Double tap</option>
                <option value="2">Multiple taps</option>
                </select>
            <button id="hapticsButton" onclick="onHapticsClick();">Vibrate!</button>
        </fieldset>
        <hr>
        <div class="container">
            <!-- Watermark container -->
            <div class="container__wrapper">
                <!-- The watermark -->
                <div id="batteryServiceWatermark" class="container__watermark">
                    DISCONNECTED
                </div>
            </div>
            <h1>Battery Service</h1>
            <div id="batteryStatus">Battery Status: N/A</div>
        </div>
        <hr>
        <div id="snackbar">Some text some message..</div>
        <!-- scripts -->
        <script type="text/javascript" src="./notifications.js"></script>
    </body>
</html>
